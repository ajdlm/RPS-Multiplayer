<DOCTYPE html>
    <html lang="en">

    <head>
        <title>Rock, Paper, Scissors Online</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="assets/javascript/app.js"></script>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <meta name="viewport" content="width-device-width, initial-scale=1">
    </head>

    <body>
        <h1 id="game-title" class="py-4 border-bottom text-center">Rock, Paper, Scissors Online</h1>

        <div class="container my-5">
            <h2 class="text-center">Rock... Paper... Scissors... SHOOT!</h2>

            <div class="row p-4 text-center game-section">
                <div class="col-md-4">
                    <img id="rock-button" class="game-button p-2" src="assets/images/rock.png" />
                </div>

                <div class="col-md-4">
                    <img id="paper-button" class="game-button p-2" src="assets/images/paper.png" />
                </div>

                <div class="col-md-4">
                    <img id="scissors-button" class="game-button p-2" src="assets/images/scissors.png" />
                </div>
            </div>
        </div>
    </body>

    </html>
</DOCTYPE>
